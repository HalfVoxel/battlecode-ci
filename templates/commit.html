<!DOCTYPE html>
<html lang="en">
<header>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battlecode</title>

  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="static/amcharts_3.4.5/amcharts/amcharts.js"></script>
<script src="static/amcharts_3.4.5/amcharts/pie.js"></script>
<script src="static/amcharts_3.4.5/amcharts/serial.js"></script>
<script src="static/amcharts_3.4.5/amcharts/xy.js"></script>

</header>
<body>
  </script>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Battlecode</h1>

        <div class="row">
          <div class="col-xs-12">
            <div id="graph" style="height: 300px;"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-3">
            <h3 class="sub-header">Games played: {{ totalGames }}</h3>
          </div>
        </div>

        <h2 class="sub-header">Games</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Map</th>
                <th>Outcome</th>
                <th>Replay</th>
                <th>Log</th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td><a href="{{ item[4] }}">Replay</a></td>
                <td><a href="{{ item[5] }}">Log</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
